<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="custom.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>To Do App</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">J.C Codes</a>
                    <div class="container1">
                        <h1 class="title">Javascript To-Do App</h1>
                    </div>
                </div>
            </nav>
        </header>

        <main class="popout-blur">
        <div class="container">
            <div class="row mt-6">
                <div class="col-md-8">
                    <h3 class="subtitle">Your Current To-Dos:</h3>
                    <ul id="todo-list"></ul>
                </div>

                <div id="view-popout" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="subtitle">Let's Tick Off Our To-Dos</h3>
                            </div>
                            <div class="modal-body"></div>
                            <div class="modal-footer"></div>
                        </div>
                    </div>
                </div>

                <div id="edit-popout" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="subtitle">Edit To-Dos</h3>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="edit-title"></label>
                                    <input type="text" class="form-control" id="edit-title">
                                </div>
                                <div class="form-group">
                                    <label for="edit-notes">Notes:</label>
                                    <textarea class="form-control" id="edit-notes"></textarea>
                                </div>
                                <input type="hidden" id="edit-id">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-add" onclick="saveTodo()">Save</button>
                                <button type="button" class="btn btn-delete" data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <h3>Add A New To-Do</h3>
                    <form>
                        <input type="text" class="form-control forminput" id="todoTitle" placeholder="Enter Your To-Do...">
                        <h5>Notes: </h5>
                        <textarea type="text" class="form-control forminput" id="todoNote" rows="2" placeholder="Break down your To-Do here..."></textarea>
                        <button onClick="newTodo()" class="addBtn btn btn-add btn-lg form-control mt-3">Add To Do</span>
                    </form>
                    <button onClick="deleteAllTodo()" class="addBtn btn btn-deleteall btn-lg form-control mt-5">Delete All To Dos</span>
                </div>
            </div>
        </div>
        </main>

        <footer>
            <div class="footer-link">
                <a href="https://github.com/JoCal96">Follow On GitHub</a>
            </div>

        </footer>
        <script src="index.js"></script>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
