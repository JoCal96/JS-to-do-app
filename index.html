<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="custom.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>To Do App</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">J.C Codes</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="container1">
                        <h1 class="title">Javascript To-Do App</h1>
                    </div>
                </div>
            </nav>
        </header>

        <main>
        <div class="container">
            <div class="row mt-4">
                <div class="col-md-8">
                    <h3 class="subtitle">Your Current To-Do's:</h3>
                    <ul id="todo-list">
                    </ul>
                </div>
                <div class="col-md-4">
                    <h3>Add A New To-Do</h3>
                    <form>
                        <input type="text" class="form-control forminput" id="todoTitle" placeholder="Enter Your To Do...">
                        <button onClick="newTodo()" class="addBtn btn btn-add btn-lg form-control mt-3">Add To Do</span>
                    </form>
                    <button onClick="deleteAllTodo()" class="addBtn btn btn-deleteall btn-lg form-control mt-5">Delete All To Dos</span>
                </div>
            </div>
        </div>
        </main>

        <footer>
            <div class="footer-link">
                <a href="https://github.com/JoCal96">Follow On GitHub</a>
            </div>

        </footer>
        <script src="index.js"></script>
    </body>
</html>
